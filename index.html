<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Péricles Delivery</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<script>
    function age_check(valor){
        if(valor === 1){
            window.location.href='menu.html?page=1'
        }else{
            window.location.href='menu.html?page=0'
        }
    }
</script>
<body>
    <header>
        <h1>Bem-vindo à <br> Cervejaria do Péricles Delivery</h1>
    </header>
    <section class="card">
        <img src="assets/img/cerveja.png" alt="Cervejas">
        <p>Você é maior de 18 anos?</p>
        <div class="checkButtons">
            <button onclick="age_check(1)">Sim</button>
            <button onclick="age_check(0)">Não</button>
        </div>
    </section>
    
</body>
</html>
